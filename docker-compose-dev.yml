version: '3'

services:
  backend:
    tty: true
    build: applications/backend/
    container_name: "backend"
    env_file:
      - applications/backend/.env
    ports:
      - "4000:4000"
      - "4001:4001"
    volumes:
      - ./apps/backend/src:/app/src
    command: pnpm run start:dev:memory

  primary-database:
    tty: true
    image: 'postgres:15.4'
    container_name: "primary-database"
    env_file:
      - .env
    ports:
      - "5000:5432"
    networks:
      - backend-network
    volumes:
      - primary-database:/var/lib/postgresql/data/

volumes:
  primary-database:

networks:
  backend-network: